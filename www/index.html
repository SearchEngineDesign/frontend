<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://static-00.iconduck.com/assets.00/face-with-monocle-emoji-1024x1024-zo3p7nl9.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A modern search engine interface">
  <title>My Search Engine</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="leftfix">
    <h1>Search</h1>
    <form action="/search" method="get">
      <input type="text" name="q" id="query" placeholder="What are you curious about…" required autofocus/>
      <button type="submit">➡️</button>
    </form>
  </div>
<script src="stylize.js"></script>
</body>
</html>
