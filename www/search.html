<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Search results">
  <title>Search Results</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left">
    <h1>Search</h1>
    <form action="/search" method="get">
      <input type="text" name="q" id="query" placeholder="Enter your query..." required autofocus/>
      <button type="submit">Search</button>
    </form>
  </div> 
  <div class="right">
    <h1>Results for: {{query}}</h1>
    <ul>
      {{results}}
    </ul>
  </div> 
</body>
</html>
